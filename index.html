<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics | Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="" id="dark-stylesheet">
    <link rel="shortcut icon" href="img/logo-shorted.png" type="image/x-icon">
</head>
<body>
    <img class="background" alt="Fotografía de un estudiante con una mochila roja mirando hacia el cielo.">
    <main>
        <header>
            <div class="toggle-mode" id="toggle-mode">
                <span class="ball"></span>
                <span class="dark"></span>
                <span class="light"></span>
            </div>
        </header>
        <section class="logo">
            <img class="logo-img" src="./img/logo-extended.png" alt="Logo de academics">
            <p class="logo-p">La plataforma institucional líder entre colegios colombianos.</p>
        </section>
        <section class="form-father">
            <div class="form">
                <h2 class="form-title">Iniciar sesión</h2>

                <div class="form-input-box">
                    <input class="form-input" name="username" type="text" id="username" required="">
                    <label for="username" class="form-label" id="username_label">Usuario</label>
                </div>

                <div class="form-input-box">
                    <input class="form-input" name="password" type="text" id="password" required="">
                    <label for="password" class="form-label" id="password_label">Contraseña</label>
                </div>
                
                <input class="form-summit" type="submit" id="form-summit" value="Ingresar">
            </div>
            <div class="error-message" id="error"></div>
        </section>
        <footer class="center">
            <p>Creado por <a href="https://santigo171.github.io/" target="_blank" rel="noopener noreferrer">David Hurtado</a>.</p>
            <p>Esta página web es solo un concepto.</p>
            <p>Iconos por <a href="https://www.freepik.com" title="Freepik">Freepik</a> de <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
            <p>Foto por <a href="https://unsplash.com/@tesecreates?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Matese Fields</a> en <a href="https://unsplash.com/s/photos/student?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Unsplash</a></p>
        </footer>
    </main>
    <script src="./main.js"></script>
</body>
</html>
